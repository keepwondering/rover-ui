# Minimal, cache-friendly static hosting for Nuxt
server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Security-ish headers (tweak as you like)
  add_header X-Content-Type-Options nosniff;
  add_header Referrer-Policy no-referrer-when-downgrade;

  # Gzip basic text assets
  gzip on;
  gzip_min_length 1024;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;

  # Long cache for hashed assets (js/css/images/fonts)
  location ~* \.(?:js|css|png|jpe?g|gif|svg|ico|webp|woff2?)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # SPA fallback: serve index.html for everything else
  location / {
    add_header Cache-Control "no-cache";
    try_files $uri /index.html;
  }

  # Simple health check
  location = /healthz { return 200 "ok\n"; }
}
